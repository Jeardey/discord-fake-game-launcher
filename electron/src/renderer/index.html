<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake Game Launcher</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="title-bar">
    <div>Fake Game Launcher</div>
    <div class="window-controls">
      <button class="win-btn" id="minBtn" aria-label="Minimize">—</button>
      <button class="win-btn close" id="closeBtn" aria-label="Close">✕</button>
    </div>
  </div>

  <div class="app-container">
    <div class="sidebar">
      <div class="sidebar-actions">
        <div class="search-wrapper">
          <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
          <input type="text" class="search-input" id="searchInput" placeholder="Filter library..." />
        </div>
        <button class="btn-add-game" id="openAddModalBtn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 8px;"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
          Add Game
        </button>
      </div>
      <div class="game-list-container" id="gameList"></div>
    </div>

    <div class="main-content" id="mainContent">
      <div class="hero-section">
        <div id="heroEmptyState" class="hero-empty-state">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" style="opacity: 0.3;"><rect x="2" y="3" width="20" height="14" rx="2"/><line x1="8" y1="21" x2="16" y2="21"/><line x1="12" y1="17" x2="12" y2="21"/></svg>
          <br />Select a game to view details.
        </div>

        <div id="heroContent" class="hero-content">
          <div class="hero-header-row">
            <div class="hero-info-left">
              <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Ready</span>
              </div>
              <h1 class="game-hero-title" id="heroTitle">Game Name</h1>
              <div class="game-hero-subtitle" id="heroExe">process_name.exe</div>
            </div>

            <div class="hero-actions-right">
              <button class="btn-main" id="launchBtn">
                <svg id="playIcon" width="24" height="24" fill="currentColor" style="margin-right: 12px;"><polygon points="5 3 19 12 5 21 5 3"/></svg>
                <svg id="stopIcon" width="24" height="24" fill="currentColor" style="margin-right: 12px; display: none;"><rect x="6" y="6" width="12" height="12"/></svg>
                <span id="launchBtnText">Launch Game</span>
              </button>
            </div>
          </div>

          <!-- Thumbnails removed for safety -->
        </div>
      </div>

      <div class="console-area">
        <div class="console-logs" id="logArea">
          <div class="log-entry"><span class="log-time">[System]</span> Ready.</div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-overlay" id="addGameModal">
    <div class="modal-container">
      <div class="modal-header">
        <span>Database</span>
        <svg style="cursor:pointer;" id="closeModalBtn" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
      </div>
      <div class="modal-body">
        <div class="search-wrapper">
          <input type="text" class="search-input" id="modalSearchInput" placeholder="Search for games..." />
        </div>
        <div class="modal-list" id="modalList"></div>
      </div>
    </div>
  </div>

  <div class="modal-overlay" id="updateModal">
    <div class="modal-container" style="width: 640px;">
      <div class="modal-header">
        <span id="updateTitle">Update Available</span>
        <svg style="cursor:pointer;" id="updateCloseBtn" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
      </div>
      <div class="modal-body">
        <div style="color: var(--text-muted); font-weight: 600; margin-bottom: 10px;" id="updateSubtitle"></div>
        <div class="modal-list" style="padding: 12px; overflow: auto; font-family: Consolas, monospace; font-size: 12px; color: var(--text-normal);" id="updateNotes"></div>
        <div style="display:flex; gap:10px; justify-content:flex-end; margin-top: 12px;">
          <button class="btn-add-game" id="updateRemindBtn" style="width:auto; padding:10px 14px;">Remind me later</button>
          <button class="btn-main" id="updateInstallBtn" style="height:auto; padding:10px 18px;">Install update</button>
        </div>
      </div>
    </div>
  </div>

  <div class="context-menu" id="contextMenu" style="display:none;"></div>

  <script src="renderer.js"></script>
</body>
</html>
