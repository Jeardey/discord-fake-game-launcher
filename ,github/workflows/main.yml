name: .NET Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ./src/DiscordFakeGameLauncher/DiscordFakeGameLauncher.csproj

      - name: Build
        run: dotnet build ./src/DiscordFakeGameLauncher/DiscordFakeGameLauncher.csproj --configuration Release --no-restore

      - name: Publish (self-contained, win-x64)
        run: dotnet publish ./src/DiscordFakeGameLauncher/DiscordFakeGameLauncher.csproj -c Release -o ./publish --no-restore

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DiscordFakeGameLauncher
          path: publish
