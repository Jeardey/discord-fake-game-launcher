name: .NET Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore ./src/Launcher/Launcher.csproj

      - name: Build
        run: |
          dotnet build ./src/DummyGame/DummyGame.csproj --configuration Release --no-restore
          dotnet build ./src/Launcher/Launcher.csproj  --configuration Release --no-restore

      - name: Publish (both, framework-dependent)
        run: |
          dotnet publish ./src/DummyGame/DummyGame.csproj -c Release -o ./publish
          dotnet publish ./src/Launcher/Launcher.csproj  -c Release -o ./publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DiscordFakeGameLauncher
          path: publish